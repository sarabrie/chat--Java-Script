<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div id="container">
    <div id="clients">
      <div id="client1">
        <h4>
          <img src="../img/TIFERET.png" height="40px" width="40px" />
          <span>Tiferet</span>
        </h4>
        <div id="messageScreen1" style="white-space: pre-line;">
          <div id="chat-container1"></div>
        </div>
        <textarea id="newMessage1" class="message-box" placeholder="New Message"></textarea>
        <div id="inputSendContainer">
          <input list="sendToOptions" id="sendTo1" type="text" placeholder="send To">
          <button id="sendBTN1" class="send-button">
            <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-send" viewBox="0 0 24 24">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>
      <div id="client2">
        <h4>
          <img src="../img/SARA.png" height="40px" width="40px" />
          <span>Sara</span>
        </h4>
        <div id="messageScreen2" style="white-space: pre-line;">
          <div id="chat-container2"></div>
        </div>
        <textarea id="newMessage2" class="message-box" placeholder="New Message"></textarea>
        <div id="inputSendContainer">
          <input list="sendToOptions" id="sendTo2" type="text" placeholder="send To">
          <button id="sendBTN2" class="send-button">
            <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-send" viewBox="0 0 24 24">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>


      <div id="client3">
        <h4>
          <img src="../img/MIRIAM.png" height="40px" width="40px" />
          <span>Miriam</span>
        </h4>
        <div id="messageScreen3" style="white-space: pre-line;">
          <div id="chat-container3"></div>
        </div>
        <textarea id="newMessage3" class="message-box" placeholder="New Message"></textarea>
        <div id="inputSendContainer">
          <input list="sendToOptions" id="sendTo3" type="text" placeholder="send To">
          <button id="sendBTN3" class="send-button">
            <svg class="plane-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-send" viewBox="0 0 24 24">
              <line x1="22" y1="2" x2="11" y2="13" />
              <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
          </button>
        </div>
      </div>

      <datalist id="sendToOptions">
        <option value="Sara"></option>
        <option value="Tiferet"></option>
        <option value="Miriam"></option>
      </datalist>
    </div>

    <div id="cables">
      <div id="cable1" class="cable"><svg height="50" width="300">
          <line x1="0" y1="25" x2="300" y2="25" stroke="black" stroke-width="2" />
        </svg></div>
      <div id="cable2" class="cable"><svg height="50" width="300">
          <line x1="0" y1="25" x2="300" y2="25" stroke="black" stroke-width="2" />
        </svg></div>
      <div id="cable3" class="cable"><svg height="50" width="300">
          <line x1="0" y1="25" x2="300" y2="25" stroke="black" stroke-width="2" />
        </svg></div>
    </div>

    <div id="message-icon" style="display: none;">ðŸ“©</div>
  </div>
  <div id="server">SERVER</div>
  </div>
  <script src="../js/Server.js"></script>
  <script src="../js/Package.js"></script>
  <script src="../js/Cable.js"></script>
  <script src="../js/client.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/animaition.js"></script>
  <svg id="cables"></svg>
</body>

</html>
